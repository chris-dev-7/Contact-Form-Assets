<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
 
</head>

<body>

<section class="contact-container">

  <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
     <div class="contact-left-title">
      <h2>Connect with Me</h2>
      <hr>
     </div>

     <input type="hidden" name="access_key" value="4580f195-3ec3-4a1a-9a47-247248e95468">
     <input type="text" name="name" placeholder="Your Name.." class="contact-inputs" required>
     <input type="email" name="email" placeholder="Your Email.." class="contact-inputs" required>
     <input type="text" name="phone-number" placeholder="Your Phone Number.." class="contact-inputs" required>
     <textarea type="text" name="message" placeholder="Your Message.." class="contact-inputs" required></textarea>
     <button type="submit">Sumbit</button>
  </form>

  <div class="contact-right">
    <img src="assets/connect-image.png" width="500px" alt="animation of girl on laptop next to an oversized phont displaying a contact form, plant, and envelope"/>
  </div>
</section>

</body>
</html>
